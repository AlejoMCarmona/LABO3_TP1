<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de formulario (SIMULACIÓN)</title>
    <link rel="stylesheet" href="styles/styles-show_data.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Indie+Flower&family=Red+Hat+Display&family=Titillium+Web:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>

<!--Esta página no fue hecha por mí, sino que es un recurso que vimos durante la cursada para simular el envío de un formulario-->

<body>
    <header>
        <h1 class="main-title center-text">Recetas fáciles para tu día a día</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Recetas</a></li>
                <li><a href="contacto.html">Solicitá una receta!</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2 class="center-text subtitle margin-separator-2">La siguiente información ha sido enviada (SIMULACIÓN):</h2>

        <table id="information-sent-table" class="center-table margin-separator-1">
            <tr>
                <th align="center">Campo de formulario</th>
                <th align="center">Valor de campo</th>
            </tr>

            <script language="javascript">
                let args = location.search.substr(1).split('&');
                for (let i = 0; i < args.length; ++i) {
                    let parts = args[i].split('=');
                    if (parts != null) {
                        let field = parts[0];
                        let value = parts[1];
                        if (value == null) {
                            value = "null"
                        }
                        else {
                            value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
                        }

                        document.writeln('<tr><td align="center">' + field + '</td>');
                        document.writeln('<td align="center">' + value + '</td></tr>');
                    }
                }
            </script>
        </table>
    </main>
</body>

<footer class="margin-separator-2">
    <p class="center-text">Recetas fáciles &copy; 2024</p>
</footer>

</html>
